name: EAS Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      NPM_CONFIG_FUND: false
      NPM_CONFIG_AUDIT: false
      EXPO_NO_TELEMETRY: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CLI only
        run: |
          npm i -g eas-cli
          sudo apt-get update
          sudo apt-get install -y jq

      - name: EAS build (Android APK)
        run: |
          eas build --platform android --profile production --non-interactive --wait --json > build.json
          cat build.json
          jq -r '..|.buildUrl? // .artifacts?.buildUrl? // .artifacts?.applicationArchiveUrl? // empty' build.json | head -n1 > artifact_url.txt
          test -s artifact_url.txt || (echo "No build URL found" && exit 1)

      - name: Upload build URL (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: apk-download-url
          path: artifact_url.txt
